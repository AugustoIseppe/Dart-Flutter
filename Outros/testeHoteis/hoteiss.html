<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="lightbox.min.css">
    <script src="lightbox-plus-jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


            <div class="slider">
                <div><img src="assets/img/premium1.jpg" alt="Imagem 1"></div>
                <div><img src="assets/img/premium2.jpg" alt="Imagem 2"></div>
                <div><img src="assets/img/premium3.jpg" alt="Imagem 3"></div>
                <div><img src="assets/img/premium4.jpg" alt="Imagem 4"></div>
                <div><img src="assets/img/premium5.jpg" alt="Imagem 5"></div>
            </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slider').slick({
                autoplay: true, // Ativa o autoplay
                autoplaySpeed: 8000, // Define o intervalo em milissegundos (5 segundos)
                arrows: true, //insere as flechas laterais
                dots: true,
                prevArrow: '<div class="slick-prev">‹</div>',
                nextArrow: '<div class="slick-next">›</div>'
            });
        });
    </script>
</body>

</html>
